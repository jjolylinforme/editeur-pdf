<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âditeur PDF Avanc√©</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">

  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">√âditeur PDF Avanc√©</h1>
    <p class="text-center text-gray-600 mb-8">Masquez, d√©placez et modifiez des zones sur votre PDF</p>

    <div id="upload-zone" class="border-2 border-dashed border-indigo-300 rounded-xl p-12 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all">
      <p class="text-lg font-medium text-gray-700 mb-2">Cliquez pour charger votre PDF</p>
      <p class="text-sm text-gray-500">Le fichier reste sur votre ordinateur</p>
      <input type="file" id="pdfInput" accept=".pdf" class="hidden">
    </div>

    <div id="viewer" class="hidden mt-8">
      <div class="flex justify-between mb-2">
        <button id="prevPage" class="bg-gray-200 px-3 py-1 rounded">‚Üê</button>
        <span id="pageInfo" class="text-gray-700"></span>
        <button id="nextPage" class="bg-gray-200 px-3 py-1 rounded">‚Üí</button>
      </div>

      <div class="bg-white rounded-lg overflow-auto flex justify-center" style="max-height:600px;">
        <div style="position: relative;">
          <canvas id="pdfCanvas"></canvas>
          <canvas id="overlayCanvas" style="position:absolute;top:0;left:0;cursor:crosshair;"></canvas>

          <!-- Barre d‚Äôoutils flottante -->
          <div id="toolbar" class="hidden absolute bg-white border border-gray-300 rounded-md shadow-lg px-2 py-1 flex space-x-2 items-center">
            <button id="deleteZone" class="text-red-600 hover:text-red-800" title="Supprimer">
              üóë
            </button>
            <button id="duplicateZone" class="text-gray-700 hover:text-gray-900" title="Dupliquer">
              üìã
            </button>
            <select id="colorPicker" class="text-sm border-gray-300 rounded px-1 py-0.5 focus:ring-0 focus:outline-none">
              <option value="red">Rouge</option>
              <option value="black">Noir</option>
              <option value="white">Blanc</option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex justify-between mt-4">
        <button id="clearZones" class="bg-orange-500 text-white px-4 py-2 rounded">Effacer zones</button>
        <button id="downloadPDF" class="bg-indigo-600 text-white px-4 py-2 rounded">T√©l√©charger PDF modifi√©</button>
      </div>
    </div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const uploadZone = document.getElementById('upload-zone');
    const viewer = document.getElementById('viewer');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const ctx = pdfCanvas.getContext('2d');
    const overlayCtx = overlayCanvas.getContext('2d');
    const toolbar = document.getElementById('toolbar');
    const deleteBtn = document.getElementById('deleteZone');
    const duplicateBtn = document.getElementById('duplicateZone');
    const colorPicker = document.getElementById('colorPicker');

    let pdfDoc = null, currentPage = 1, totalPages = 0, scale = 1.5;
    let zones = {}, selectedZone = null;
    let isDrawing = false, isDragging = false, isResizing = false;
    let startX = 0, startY = 0, offsetX = 0, offsetY = 0, resizeHandle = null;

    uploadZone.addEventListener('click', () => pdfInput.click());
    pdfInput.addEventListener('change', handleFileUpload);

    async function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      pdfDoc = await loadingTask.promise;
      totalPages = pdfDoc.numPages;
      viewer.classList.remove('hidden');
      uploadZone.classList.add('hidden');
      renderPage(1);
    }

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale });
      pdfCanvas.width = viewport.width;
      pdfCanvas.height = viewport.height;
      overlayCanvas.width = viewport.width;
      overlayCanvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;
      drawZones();
      document.getElementById('pageInfo').textContent = `Page ${num}/${totalPages}`;
    }

    function drawZones() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      const pageZones = zones[currentPage] || [];
      pageZones.forEach(z => {
        overlayCtx.fillStyle = getRGBAColor(z.color);
        overlayCtx.fillRect(z.x, z.y, z.w, z.h);
        overlayCtx.strokeStyle = z === selectedZone ? 'blue' : 'rgba(239,68,68,0.8)';
        overlayCtx.strokeRect(z.x, z.y, z.w, z.h);
        if (z === selectedZone) drawHandles(z);
      });
      updateToolbar();
    }

    function getRGBAColor(c) {
      if (c === 'black') return 'rgba(0,0,0,0.5)';
      if (c === 'white') return 'rgba(255,255,255,0.6)';
      return 'rgba(239,68,68,0.3)'; // rouge par d√©faut
    }

    function drawHandles(zone) {
      const size = 6;
      const handles = getHandles(zone);
      overlayCtx.fillStyle = 'blue';
      handles.forEach(h => overlayCtx.fillRect(h.x - size/2, h.y - size/2, size, size));
    }

    function getHandles(z) {
      return [
        { name: 'tl', x: z.x, y: z.y },
        { name: 'tr', x: z.x + z.w, y: z.y },
        { name: 'bl', x: z.x, y: z.y + z.h },
        { name: 'br', x: z.x + z.w, y: z.y + z.h }
      ];
    }

    function getMousePos(e) {
      const rect = overlayCanvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    overlayCanvas.addEventListener('mousedown', e => {
      const { x, y } = getMousePos(e);
      const pageZones = zones[currentPage] || [];

      // Redimensionnement
      if (selectedZone) {
        const handles = getHandles(selectedZone);
        for (const h of handles) {
          if (Math.abs(x - h.x) < 6 && Math.abs(y - h.y) < 6) {
            isResizing = true;
            resizeHandle = h.name;
            startX = x; startY = y;
            return;
          }
        }
      }

      // S√©lection d‚Äôune zone
      const found = pageZones.find(z => x >= z.x && x <= z.x + z.w && y >= z.y && y <= z.y + z.h);
      if (found) {
        selectedZone = found;
        isDragging = true;
        offsetX = x - found.x;
        offsetY = y - found.y;
      } else {
        selectedZone = null;
        isDrawing = true;
        startX = x; startY = y;
        if (!zones[currentPage]) zones[currentPage] = [];
      }
      drawZones();
    });

    overlayCanvas.addEventListener('mousemove', e => {
      const { x, y } = getMousePos(e);
      if (isDrawing) {
        const w = x - startX, h = y - startY;
        currentRect = { x: Math.min(startX, x), y: Math.min(startY, y), w: Math.abs(w), h: Math.abs(h), color: 'red' };
        drawZones();
        overlayCtx.fillStyle = getRGBAColor('red');
        overlayCtx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
        overlayCtx.strokeRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
      }

      if (isDragging && selectedZone) {
        selectedZone.x = x - offsetX;
        selectedZone.y = y - offsetY;
        drawZones();
      }

      if (isResizing && selectedZone) {
        const dx = x - startX, dy = y - startY;
        if (resizeHandle.includes('t')) {
          selectedZone.y += dy;
          selectedZone.h -= dy;
        }
        if (resizeHandle.includes('b')) selectedZone.h += dy;
        if (resizeHandle.includes('l')) {
          selectedZone.x += dx;
          selectedZone.w -= dx;
        }
        if (resizeHandle.includes('r')) selectedZone.w += dx;
        startX = x; startY = y;
        drawZones();
      }
    });

    overlayCanvas.addEventListener('mouseup', () => {
      if (isDrawing) {
        zones[currentPage].push(currentRect);
        isDrawing = false;
        currentRect = null;
      }
      isDragging = false;
      isResizing = false;
      resizeHandle = null;
      drawZones();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Delete' && selectedZone) {
        zones[currentPage] = zones[currentPage].filter(z => z !== selectedZone);
        selectedZone = null;
        drawZones();
      }
    });

    // Toolbar actions
    deleteBtn.onclick = () => {
      if (!selectedZone) return;
      zones[currentPage] = zones[currentPage].filter(z => z !== selectedZone);
      selectedZone = null;
      drawZones();
    };

    duplicateBtn.onclick = () => {
      if (!selectedZone) return;
      const copy = { ...selectedZone, x: selectedZone.x + 10, y: selectedZone.y + 10 };
      zones[currentPage].push(copy);
      selectedZone = copy;
      drawZones();
    };

    colorPicker.onchange = () => {
      if (selectedZone) {
        selectedZone.color = colorPicker.value;
        drawZones();
      }
    };

    function updateToolbar() {
      if (!selectedZone) {
        toolbar.classList.add('hidden');
        return;
      }
      colorPicker.value = selectedZone.color || 'red';
      const rect = overlayCanvas.getBoundingClientRect();
      toolbar.style.left = `${selectedZone.x + rect.left + selectedZone.w + 5}px`;
      toolbar.style.top = `${selectedZone.y + rect.top}px`;
      toolbar.classList.remove('hidden');
    }

    document.getElementById('prevPage').onclick = () => {
      if (currentPage > 1) { currentPage--; selectedZone = null; renderPage(currentPage); }
    };
    document.getElementById('nextPage').onclick = () => {
      if (currentPage < totalPages) { currentPage++; selectedZone = null; renderPage(currentPage); }
    };

    document.getElementById('clearZones').onclick = () => { zones = {}; selectedZone = null; drawZones(); };

    document.getElementById('downloadPDF').onclick = async () => {
      const { PDFDocument, rgb } = PDFLib;
      const original = await pdfDoc.getData();
      const pdf = await PDFDocument.load(original);
      const pages = pdf.getPages();
      pages.forEach((p, i) => {
        const { width, height } = p.getSize();
        const z = zones[i + 1] || [];
        z.forEach(zone => {
          const pdfY = height - (zone.y / scale) - (zone.h / scale);
          const colorMap = {
            red: rgb(1, 0, 0),
            black: rgb(0, 0, 0),
            white: rgb(1, 1, 1)
          };
          p.drawRectangle({
            x: zone.x / scale,
            y: pdfY,
            width: zone.w / scale,
            height: zone.h / scale,
            color: colorMap[zone.color] || rgb(1, 0, 0),
          });
        });
      });
      const pdfBytes = await pdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'modifie.pdf';
      link.click();
    };
  </script>
</body>
</html>
