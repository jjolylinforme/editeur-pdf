<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Éditeur PDF Avancé</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
  </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-6">

  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Éditeur PDF Avancé</h1>
    <p class="text-center text-gray-600 mb-8">Masquez n'importe quelle zone sur votre PDF</p>

    <div id="upload-zone" class="border-2 border-dashed border-indigo-300 rounded-xl p-12 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all">
      <p class="text-lg font-medium text-gray-700 mb-2">Cliquez pour charger votre PDF</p>
      <p class="text-sm text-gray-500">Le fichier reste sur votre ordinateur</p>
      <input type="file" id="pdfInput" accept=".pdf" class="hidden">
    </div>

    <div id="viewer" class="hidden mt-8">
      <div class="flex justify-between mb-2">
        <button id="prevPage" class="bg-gray-200 px-3 py-1 rounded">←</button>
        <span id="pageInfo" class="text-gray-700"></span>
        <button id="nextPage" class="bg-gray-200 px-3 py-1 rounded">→</button>
      </div>

      <div class="bg-white rounded-lg overflow-auto flex justify-center" style="max-height:600px;">
        <div style="position: relative;">
          <canvas id="pdfCanvas"></canvas>
          <canvas id="overlayCanvas" style="position:absolute;top:0;left:0;cursor:crosshair;"></canvas>
        </div>
      </div>

      <div class="flex justify-between mt-4">
        <button id="clearZones" class="bg-orange-500 text-white px-4 py-2 rounded">Effacer zones</button>
        <button id="downloadPDF" class="bg-indigo-600 text-white px-4 py-2 rounded">Télécharger PDF modifié</button>
      </div>
    </div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const uploadZone = document.getElementById('upload-zone');
    const viewer = document.getElementById('viewer');
    const pdfCanvas = document.getElementById('pdfCanvas');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const ctx = pdfCanvas.getContext('2d');
    const overlayCtx = overlayCanvas.getContext('2d');

    let pdfDoc = null, currentPage = 1, totalPages = 0, scale = 1.5;
    let zones = {}, isDrawing = false, startPos = null, currentRect = null;

    uploadZone.addEventListener('click', () => pdfInput.click());
    pdfInput.addEventListener('change', handleFileUpload);

    async function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      pdfDoc = await loadingTask.promise;
      totalPages = pdfDoc.numPages;
      viewer.classList.remove('hidden');
      uploadZone.classList.add('hidden');
      renderPage(1);
    }

    async function renderPage(num) {
      const page = await pdfDoc.getPage(num);
      const viewport = page.getViewport({ scale });
      pdfCanvas.width = viewport.width;
      pdfCanvas.height = viewport.height;
      overlayCanvas.width = viewport.width;
      overlayCanvas.height = viewport.height;
      await page.render({ canvasContext: ctx, viewport }).promise;
      drawZones();
      document.getElementById('pageInfo').textContent = `Page ${num}/${totalPages}`;
    }

    function drawZones() {
      overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      const pageZones = zones[currentPage] || [];
      pageZones.forEach(z => {
        overlayCtx.fillStyle = 'rgba(239,68,68,0.3)';
        overlayCtx.fillRect(z.x, z.y, z.w, z.h);
        overlayCtx.strokeStyle = 'rgba(239,68,68,0.8)';
        overlayCtx.strokeRect(z.x, z.y, z.w, z.h);
      });
      if (currentRect) {
        overlayCtx.fillStyle = 'rgba(239,68,68,0.3)';
        overlayCtx.fillRect(currentRect.x, currentRect.y, currentRect.w, currentRect.h);
      }
    }

    overlayCanvas.addEventListener('mousedown', e => {
      const rect = overlayCanvas.getBoundingClientRect();
      startPos = { x: e.clientX - rect.left, y: e.clientY - rect.top };
      isDrawing = true;
    });

    overlayCanvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = overlayCanvas.getBoundingClientRect();
      const x = e.clientX - rect.left, y = e.clientY - rect.top;
      currentRect = {
        x: Math.min(startPos.x, x),
        y: Math.min(startPos.y, y),
        w: Math.abs(x - startPos.x),
        h: Math.abs(y - startPos.y)
      };
      drawZones();
    });

    overlayCanvas.addEventListener('mouseup', () => {
      if (isDrawing && currentRect && currentRect.w > 5 && currentRect.h > 5) {
        if (!zones[currentPage]) zones[currentPage] = [];
        zones[currentPage].push(currentRect);
      }
      isDrawing = false;
      currentRect = null;
      drawZones();
    });

    document.getElementById('prevPage').onclick = () => {
      if (currentPage > 1) { currentPage--; renderPage(currentPage); }
    };
    document.getElementById('nextPage').onclick = () => {
      if (currentPage < totalPages) { currentPage++; renderPage(currentPage); }
    };

    document.getElementById('clearZones').onclick = () => {
      zones = {}; drawZones();
    };

    document.getElementById('downloadPDF').onclick = async () => {
      const { PDFDocument, rgb } = PDFLib;
      const original = await pdfDoc.getData();
      const pdf = await PDFDocument.load(original);
      const pages = pdf.getPages();
      pages.forEach((p, i) => {
        const { width, height } = p.getSize();
        const z = zones[i + 1] || [];
        z.forEach(zone => {
          const pdfY = height - (zone.y / scale) - (zone.h / scale);
          p.drawRectangle({
            x: zone.x / scale,
            y: pdfY,
            width: zone.w / scale,
            height: zone.h / scale,
            color: rgb(1, 1, 1),
          });
        });
      });
      const pdfBytes = await pdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'modifie.pdf';
      link.click();
    };
  </script>
</body>
</html>
